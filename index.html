<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>QRcodeScanner</title>
</head>

<body>
    <!-- <h1>this is my first javascript QRCodeScanner</h1> -->
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img id="./QR_code_.png" src="./QR_code_.png" alt="QRcode">
            <div class="content">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>upload QR Code to Scan</p>
            </div>
        </form>
        <div class="details">
            <textarea disabled>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusantium, minima? Saepe repellat, id voluptate, ea odio, deleniti deserunt unde nulla delectus debitis quae!</textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy TexT</button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
